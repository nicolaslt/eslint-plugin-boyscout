version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: COVERALLS_SERVICE_NAME=$CIRCLE_PROJECT_REPONAME npm run coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
      - run: npm run lint
